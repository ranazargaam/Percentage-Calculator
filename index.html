<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Percentage Calculator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{
        background-image: url(315733.jpg);


    }
  </style>
</head>

<body>
  <h1 class="m-h">Percentage Calculator</h1>
  <form onsubmit="calc(); return false;">
    <!-- Get Student Name -->
    <label for="sn"> <b> Student Name: </b> </label>
    <input type="text" required placeholder="Enter your name" name="sn" id="sn1" />

    <!-- for total marks -->
    <label for="tm"> <b>Total Marks:</b></label>
    <input type="number" id="tm1" required placeholder="Enter your total marks" />

    <!-- for obtain marks -->
    <label for="om"> <b> Obtain Marks:</b> </label>
    <input type="number" required id="om1" placeholder="Enter your obtain marks" />
    <!-- submit form -->
    <div class="btn">
      <button type="submit">Calculate</button>
      <button type="reset">Reset</button>
    </div>
  </form>

  <div class="result">
    <h2 class="r-h">Result shows here:</h2>
    <h2 style="display: flex;align-items: center; justify-content: center; font-size: 2.5rem; margin-left: 22px;"
      id="change">( ........ )
    </h2>
  </div>

</html>
